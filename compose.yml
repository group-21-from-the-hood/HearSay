networks: 
  public_bridge:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.19.0.0/24
          gateway: 172.19.0.1


services:

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./db/data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    restart: unless-stopped
    networks:
      public_bridge:
        ipv4_address: 172.19.0.101

  backend:
    build:
      context: ./hearsay
      dockerfile: dockerfile.server
    container_name: hearsay-backend
    environment:
      PORT: 5174
      HOST: 0.0.0.0
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB_NAME: hearsay
      MONGO_USERNAME: ${MONGO_USERNAME}
      MONGO_PASSWORD: ${MONGO_PASSWORD}
      MONGO_AUTH_SOURCE: admin
      FRONTEND_ORIGIN: http://localhost:8080
      SESSION_SECRET: ${SESSION_SECRET:-change-me}
    depends_on:
      - mongodb
    ports:
      - "5174:5174"
    restart: unless-stopped
    networks:
      public_bridge:
        ipv4_address: 172.19.0.102

  frontend:
    build:
      context: ./hearsay
      dockerfile: dockerfile.frontend
    container_name: hearsay-frontend
    environment:
      VITE_GOOGLE_BACKEND_URL: http://backend:5174
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      public_bridge:
        ipv4_address: 172.19.0.103
