networks: 
  app-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.19.0.0/24
          gateway: 172.19.0.1
  
services:

  mongodb:
    image: mongo:latest # Or specify a version like mongo:6.0
    container_name: hearsay_mongodb
    ports:
      - "27017:27017" # Map host port 27017 to container port 27017
    volumes:
      - ./db/data:/data/db # Persist data in a named volume
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    restart: unless-stopped # Restart policy
    networks:
      app-network:
        ipv4_address: 172.19.0.101
  
  backend:
    build: 
      context: ./hearsay
      dockerfile: dockerfile.backend
    container_name: hearsay_backend
    ports:
      - "5174:5174"
    environment:
      NODE_ENV: production
      API_ORIGIN
      SESSION_SECRET
      SESSION_NAME
      SESSION_TTL_SECONDS
      SESSION_ROTATE_MS
      SESSIONS_COLLECTION
      MONGO_HOST
      MONGO_PORT
      MONGO_DB_NAME
      MONGO_USERNAME
      MONGO_PASSWORD
      MONGO_AUTH_SOURCE
      GOOGLE_CLIENT_ID
      GOOGLE_CLIENT_SECRET
      SPOTIFY_CLIENT_ID
      SPOTIFY_CLIENT_SECRET
    restart: unless-stopped # Restart policy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5174/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      app-network:
        ipv4_address: 172.19.0.103
    depends_on:
      - mongodb
  
  frontend:
    build: 
      context: ./hearsay
      dockerfile: dockerfile.frontend
    container_name: hearsay_frontend
    ports:
      - "80:80"
    environment:
      VITE_API_BASE: /api
      NODE_ENV: production
    restart: unless-stopped # Restart policy
    depends_on:
      - backend
    networks:
      app-network:
        ipv4_address: 172.19.0.102
    env_file:
      - ./hearsay/.env